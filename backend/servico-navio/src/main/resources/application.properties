server.port=${NAVIO_SERVER_PORT:8084}

spring.application.name=servico-navio

spring.datasource.url=${NAVIO_DB_URL:jdbc:postgresql://localhost:5432/servico_navio}
spring.datasource.username=${NAVIO_DB_USERNAME:postgres}
spring.datasource.password=${NAVIO_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=${NAVIO_FLYWAY_SCHEMA:cloudport_navio}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=${NAVIO_FLYWAY_SCHEMA:cloudport_navio}
spring.flyway.schemas=${NAVIO_FLYWAY_SCHEMA:cloudport_navio}
