<div class="role-container">
    <h1>Perfis de Acesso</h1>

    <div class="role-form">
        <label class="form-label" for="roleName">Role Name:</label>
        <input class="form-control" type="text" id="roleName" [(ngModel)]="roleName">

        <button class="btn btn-primary" (click)="createRole()">Criar</button>
    </div>

    <!-- Role Table -->
    <h1>Perfis</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Role ID</th>
                <th>Role Name</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles" (contextmenu)="rightClick($event, role)">
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
              
            </tr>
            
        </tbody>
        <app-context-menu #contextMenu (optionSelected)="contextMenuOptionSelected($event)"></app-context-menu>

    </table>
    
    <button class="btn btn-primary" (click)="exportToExcel()">Exportar para Excel</button>

</div>
