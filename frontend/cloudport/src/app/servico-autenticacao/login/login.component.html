<div class="container">
    <div class="login-container">
        <h1 class="system-name">CloudPort</h1>
        <form>
            <div class="form-group">
                <label for="username">Nome de usu√°rio</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="button-group">
              <button type="submit" (click)="handleLogin()">Entrar</button>
              <button type="button" (click)="limparCampos()">Limpar</button>
            </div>
        </form>
        <a routerLink="/solicitar-acesso" class="request-access">Solicitar acesso</a>
    </div>
</div>
