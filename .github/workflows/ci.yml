name: Build Backend and Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Build backend services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - servico-autenticacao
          - servico-gate
          - servico-yard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build ${{ matrix.service }}
        run: mvn -B -f backend/${{ matrix.service }}/pom.xml clean verify

  frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/cloudport/package-lock.json

      - name: Install dependencies
        working-directory: frontend/cloudport
        run: npm ci

      - name: Executar testes unit√°rios
        working-directory: frontend/cloudport
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Instalar navegadores do Playwright
        working-directory: frontend/cloudport
        run: npx playwright install --with-deps

      - name: Executar testes end-to-end
        working-directory: frontend/cloudport
        env:
          CI: 'true'
        run: npm run e2e

      - name: Build project
        working-directory: frontend/cloudport
        run: npm run build --if-present
