<div class="role-container">
    <h1>Perfis de Acesso</h1>

    <div class="role-form">
        <label class="form-label" for="roleName">Role Name:</label>
        <input class="form-control" type="text" id="roleName" [(ngModel)]="roleName">

        <button class="btn btn-primary" (click)="createRole()">Criar</button>
    </div>

    <!-- Role Table -->
    <h1>Perfis</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Role ID</th>
                <th>Role Name</th>
                <th>Ações</th> <!-- Added Edit header -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>
                    <button class="btn btn-primary spaced-button" (click)="editRole(role.id)">Editar</button>
                    <button class="btn btn-danger spaced-button" (click)="deactivateRole(role.id)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
    

    <button class="btn btn-primary" (click)="exportToExcel()">Exportar para Excel</button>

</div>
